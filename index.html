<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW L34 SlickSlider</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h2 class="work">our featured work</h2>
            <h1 class="title">We create engaging <br>experiences through <br> creativity & craft</h1>
        </header>
        <div class="slider">
            <div class="slider__item">
                <img class="slider__img" src="./img/slides/first.jpg" alt="picture">
            </div>
            <div class="slider__item">
                <img class="slider__img" src="./img/slides/second.jpg" alt="picture">
            </div>
            <div class="slider__item">
                <img class="slider__img" src="./img/slides/third.jpg" alt="picture">
            </div>
            <div class="slider__item">
                <img class="slider__img" src="./img/slides/fourth.jpg" alt="picture">
            </div>
            <div class="slider__item">
                <img class="slider__img" src="./img/slides/fifth.jpg" alt="picture">
            </div>
        </div>

        <!-- Підключаємо jquery -->
        <script src="./js/jquery.js"></script>
        <!-- Підключаємо слайдер Slick -->
        <script src="./js/slick.min.js"></script>
        <!-- Підключаємо файл скриптів -->
        <script src="./js/script.js"></script>
    </div>
</body>
</html>
